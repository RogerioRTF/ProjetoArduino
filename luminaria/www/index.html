<!DOCTYPE html>
<html>
 <httpprotocol>
  <customheaders>
    <add name="Access-Control-Allow-Origin" value="*">
  </add></customheaders>
</httpprotocol>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="luminariaCtrl">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Lumin&#xE1;ria</h1>
      </ion-header-bar>
      <ion-content>
        <ul class="list">
          <li class="item">
            <button ng-click="blueLight()" class="button button-full button-positive ion-flash">
          </button></li>
          <li class="item">
            <button ng-click="greenLight()" class="button button-full button-balanced ion-flash">
          </button></li>
          <li class="item">
            <button ng-click="redLight()" class="button button-full button-assertive ion-flash">
          </button></li>
        </ul>
         {{color}}
      </ion-content>
    </ion-pane>
  </body>
</html>
